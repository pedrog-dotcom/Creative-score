name: Meta Creative Score (Weekly)

on:
  schedule:
    # Toda segunda-feira às 06:00 no horário de São Paulo
    # GitHub usa UTC → 06:00 BRT = 09:00 UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  run-score:
    runs-on: ubuntu-latest

    env:
      META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
      META_AD_ACCOUNT_ID: ${{ secrets.META_AD_ACCOUNT_ID }}
      META_CAMPAIGN_ID: ${{ secrets.META_CAMPAIGN_ID }}
      TZ: America/Sao_Paulo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run score automation
        run: |
          python "Performance Score.py"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: meta-score-output
          path: |
            *.csv
            *.log
