name: Meta Creative Score (Weekly)

on:
  schedule:
    # Segunda-feira 06:00 BRT (UTC-3) = 09:00 UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  run-score:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write

    env:
      META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
      META_AD_ACCOUNT_ID: ${{ secrets.META_AD_ACCOUNT_ID }}
      META_CAMPAIGN_ID: ${{ secrets.META_CAMPAIGN_ID }}
      TZ: America/Sao_Paulo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run score automation
        run: |
          python "Performance Score.py"

      - name: Commit history
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add history/ creative_score_automation.csv || true
          git diff --cached --quiet || git commit -m "chore: add score history (run $GITHUB_RUN_ID)"
          git push

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: meta-score-output
          path: |
            history/*.csv
            creative_score_automation.csv
            *.log
          if-no-files-found: warn

      - name: Notify Slack via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Meta Score — ${{ job.status }}
          to: ${{ secrets.SLACK_CHANNEL_EMAIL }}
          from: Meta Score <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Status: ${{ job.status }}
            Repo: ${{ github.repository }}
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Arquivos:
            - latest: creative_score_automation.csv
            - histórico: pasta history/ (commitada no repo)
